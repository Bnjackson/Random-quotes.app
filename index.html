<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Quote Generator</title>
        <meta charset="utf-8">
        <meta name="author" content="Benjamin Jackson">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="viewport" content ="width=device-width,initial-scale=1,user-scalable=yes"/>
        <link href="/CSS/style.css" type='text/css' rel='stylesheet'>
        <link href="https://fonts.googleapis.com/css2?family=Caveat&display=swap" rel="stylesheet">
      </head>
    <body>
      <section>
      <div class="container">
        <div class="button-container">
          <button id="random-quote-button">Random Quote</button>
        </div>
        <div id="quote-container">
          <span><img id="quote-svg" src="/Images/Quotation Mark.svg" alt=""></span><p id="quote-paragraph">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quisquam in officiis ullam vitae, id cumque minus tempora inventore saepe velit sed officia at totam, consectetur error quos, explicabo nostrum quia!</p>
          <br>
          <div id="author-container">
            <span id="author">Author</span>
          </div>
        </div>
      </div>
      </section>
      <script type='text/javascript' src='/Scripts/script.js'></script>
    </body>
</html>
